default: &default
  adapter: postgresql
  encoding: utf-8
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: open_lis_development

test:
  <<: *default
  database: open_lis_test

production:
  <<: *default
  database: open_lis_production
  username: open_lis
  password: <%= ENV["OPEN_LIS_DATABASE_PASSWORD"] %>
